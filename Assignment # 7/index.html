<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">

                <div class="main">
                    <div>
                        <input id="result" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div>
                        <button id="ressult" type="button" class="btn btn-secondary btn-lg btn-block b1" onclick="clearResult()">C</button>
                    </div>

                    <div>
                        <button class="b2" onclick="getNum('7')">7</button>
                        <button class="b2" onclick="getNum('8')">8</button>
                        <button class="b2" onclick="getNum('9')">9</button>
                        <button class="b3" onclick="getNum('*')">X</button>
                    </div>

                    <div>
                        <button class="b2" onclick="getNum('4')">4</button>
                        <button class="b2" onclick="getNum('5')">5</button>
                        <button class="b2" onclick="getNum('6')">6</button>
                        <button class="b3" onclick="getNum('-')">-</button>
                    </div>

                    <div>
                        <button class="b2" onclick="getNum('1')">1</button>
                        <button class="b2" onclick="getNum('2')">2</button>
                        <button class="b2" onclick="getNum('3')">3</button>
                        <button class="b3" onclick="getNum('+')">+</button>
                    </div>

                    <div>
                        <button class="b2" onclick="getNum('0')">0</button>
                        <button class="b3" onclick="getNum('.')">.</button>
                        <button class="b3" onclick="getNum('/')">/</button>
                        <button class="b4" onclick="getResult()">=</button>
                    </div>
                </div>

            </div>

        </div>
    </div>





</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
